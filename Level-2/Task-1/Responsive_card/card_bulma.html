<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web Dev Internship Card</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">
  <div class="card-image">
    <figure class="image is-4by3">
      <img src="https://images.pexels.com/photos/1181675/pexels-photo-1181675.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=300" alt="Internship">
    </figure>
  </div>
  <div class="card-content has-text-centered">
    <p class="card-title">Web Developer Intern</p>
    <p class="card-description">
      A responsive internship card built using the Bulma CSS framework, customized with advanced styling for a modern visual presentation.
    </p>
    <div class="tags is-justify-content-center">
      <span class="tag">Bulma</span>
      <span class="tag">HTML</span>
      <span class="tag">Internship</span>
    </div>
  </div>
</div>

</body>
</html>
