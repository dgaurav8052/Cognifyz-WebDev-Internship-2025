<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Responsive Image Gallery</h2>

<div class="gallery">
  <a href="#img1"><img src="https://picsum.photos/id/1015/600/400" alt="Image 1"></a>
  <a href="#img2"><img src="https://picsum.photos/id/1016/600/400" alt="Image 2"></a>
  <a href="#img3"><img src="https://picsum.photos/id/1011/600/400" alt="Image 3"></a>
</div>

<!-- Lightbox popups -->
<div id="img1" class="popup">
  <a href="#" class="close">&times;</a>
  <img src="https://picsum.photos/id/1015/1200/800" alt="Image 1 Large">
</div>

<div id="img2" class="popup">
  <a href="#" class="close">&times;</a>
  <img src="https://picsum.photos/id/1016/1200/800" alt="Image 2 Large">
</div>

<div id="img3" class="popup">
  <a href="#" class="close">&times;</a>
  <img src="https://picsum.photos/id/1011/1200/800" alt="Image 3 Large">
</div>

</body>
</html>
